<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: head">
    <title id="pageTitle">Registration</title>
</head>
<body>
<header>
    <th:block th:insert="fragments/header :: menu-top"></th:block>
</header>
<div class="sign-in">
    <div class="container-login">
        <div class="wrap-login">
            <div class="login-pic js-tilt">
                <img src="images/music-instrument.jpg" alt="IMG">
            </div>
            <!--/*@thymesVar id="user" type="com.allnnka.firstspringproject.model.User"*/-->
            <form class="login-form validate-form" th:action="@{/registration}" method="post" th:object="${user}">
                <span class="login-form-title">
                SIGN UP
                </span>
                <div class="wrap-input validate-input">
                    <input class="input" type="text" name="username" placeholder="Username" th:field="*{username}" required>
                    <span class="focus-input"></span>
                    <span class="symbol-input">
                        <i class="fas fa-user" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                </div>
                <div class="wrap-input validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input" type="email" name="email" placeholder="Email" required>
                    <span class="focus-input"></span>
                    <span class="symbol-input">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                </div>
                <div class="wrap-input validate-input" data-validate="Password is required">
                    <input class="input" type="password" name="password" placeholder="Password" required>
                    <span class="focus-input"></span>
                    <span class="symbol-input">
                         <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                </div>
                <div class="wrap-input validate-input" data-validate="Password is required">
                    <input class="input" type="password" name="passwordConfirm" placeholder="Confirm password" required>
                    <span class="focus-input"></span>
                    <span class="symbol-input">
                         <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">
                </div>
                <div class="container-login-form-btn">
                    <button class="login-form-btn" type="submit" name="registration">
                        SIGN UP
                    </button>
                </div>
                <div class="text-center p-t-136">
                    Have already an account ?
                    <a class="txt2" th:href="@{/login}">
                        Login here
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<th:block th:insert="fragments/header :: scriptSection"></th:block>
</body>
</html>
